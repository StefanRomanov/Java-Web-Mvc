<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="viewName" type="java.lang.String"*/-->
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="ResidentEvil"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<h1 class="text-center">Edit Customer</h1>
<br><hr><br>
<div class="container align-content-lg-center" th:object="${viewModel}">
    <div class="col-lg-5 align-content-lg-center">
        <form th:action="'/customers/edit/'+ *{id}" method="post">
            <br>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
            </div>
            <br>
            <div class="form-group">
                <label for="birthDate">Date of birth</label>
                <input type="date" class="form-control" id="birthDate" name="birthDate" th:field="*{birthDate}">
            </div>
            <br>
            <button type="submit" class="btn btn-primary align-content-lg-center">Edit</button>
        </form>
    </div>
</div>
