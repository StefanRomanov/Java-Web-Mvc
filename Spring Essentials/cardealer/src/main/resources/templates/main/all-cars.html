<div class="container">
    <h2 th:text="'All Cars'"/>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Make</th>
            <th>Model</th>
            <th>Distance Traveled</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="car : ${viewModel}" th:object="${car}">
            <tr>
                <td th:text="*{make}"/>
                <td th:text="*{model}"/>
                <td th:text="*{traveledDistance}"/>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
