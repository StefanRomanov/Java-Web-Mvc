<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">
<!--/*@thymesVar id="title" type="java.lang.String"*/-->
<!--/*@thymesVar id="viewName" type="java.lang.String"*/-->
<!--th:field="" /-->
<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="ResidentEvil"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<h1 class="text-center">Review Sale</h1>
<br><hr><br>
<div class="container align-content-lg-center">
    <div class="col-lg-5 align-content-lg-center">
        <form action="/sales/add/confirm" method="post" th:object="${viewModel}">
            <div class="form-group">
                <label for="cu">Customer</label>
                <input type="text" id="cu" th:value="*{customer.name}" disabled>
                <input th:type="hidden"  name="customer" th:value="*{customer.id}">
            </div>
            <br>
            <div class="form-group" th:with="result=*{car.make} + ' ' + *{car.model}">
                <label for="c">Car</label>
                <input type="text" id="c" th:value="${result}"  disabled>
                <input th:type="hidden"  name="car" th:value="*{car.id}">
            </div>
            <br>
            <div class="form-group" th:with="result= (*{discount} * 100) + '%' + (${viewModel.customer.isYoungDriver} ? '(+5%)' : '')">
                <label for="disc">Discount</label>
                <input type="text" id="disc" th:value="${result}" disabled>
                <input th:type="hidden"  name="discount" th:value="*{discount}">
            </div>
            <br>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="text" id="price" name="price" th:value="*{price}" disabled>
            </div>
            <br>
            <div class="form-group" >
                <label for="total">Total Price</label>
                <input type="text" id="total" th:value="*{priceWithDiscount}" disabled>
            </div>
            <br>
            <button type="submit" class="btn btn-primary align-content-lg-center">Submit</button>
            <a class="btn btn-info align-content-lg-center" href="/sales/">Back</a>
        </form>
    </div>
</div>
