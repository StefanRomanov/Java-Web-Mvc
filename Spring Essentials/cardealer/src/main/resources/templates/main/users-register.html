<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="ResidentEvil"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

<h1 class="text-center">Register !</h1>
<br><hr><br>
<div class="container align-content-lg-center">
    <div class="col-lg-5 align-content-lg-center">
        <form action="/users/register" method="post">
            <br>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <br>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email">
            </div>
            <br>
            <div class="form-group">
                <label for="quantity">Password</label>
                <input type="text" class="form-control" id="quantity" name="password">
            </div>
            <br>
            <div class="form-group">
                <label for="confirm">Confirm Password</label>
                <input type="text" class="form-control" id="confirm" name="confirmPassword">
            </div>
            <br>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>
