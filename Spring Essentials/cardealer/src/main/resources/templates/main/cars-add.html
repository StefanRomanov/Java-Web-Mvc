<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta username="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="ResidentEvil"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<h1 class="text-center">Add Car</h1>
<br><hr><br>
<div class="container align-content-lg-center">
    <div class="col-lg-5 align-content-lg-center">
        <form action="/cars/add" method="post">
            <br>
            <div class="form-group">
                <label for="make">Make</label>
                <input type="text" class="form-control" id="make" name="make">
            </div>
            <br>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" class="form-control" id="model" name="model">
            </div>
            <br>
            <div class="form-group">
                <label for="distance">Traveled Distance</label>
                <input type="number" class="form-control" id="distance" name="traveledDistance">
            </div>
            <br>
            <div class="form-group">
                <label for="parts">Parts Ids(separated by space i.e "1 2 3 4...")</label>
                <input type="text" class="form-control" id="parts" name="parts">
            </div>
            <br>
            <button type="submit" class="btn btn-primary align-content-lg-center">Add</button>
        </form>
    </div>
</div>
